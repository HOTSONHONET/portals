{{ define "_board.html" }}
<div class="grid" style="grid-template-columns: repeat({{ .Game.Size }}, 48px); gap: 8px;">
  {{- range $r, $row := .Game.Board }}
    {{- range $c, $cell := $row }}
      <div class="cell {{ if $cell.IsPortal }}portal{{ end }}" style="background-color: {{ .Color }};">
        {{ $cell.Value }}
      </div>
    {{- end }}
  {{- end }}
</div>
{{ end }}
