{{ define "index.html" }}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Portals</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Favicons -->
  <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon/favicon-16x16.png">
  <link rel="icon" href="/static/favicon/favicon.ico" sizes="any">
  <link rel="apple-touch-icon" href="/static/favicon/apple-touch-icon.png">
  <link rel="manifest" href="/static/favicon/site.webmanifest">
  <meta name="theme-color" content="#0b122b">

  <!-- HTMX + SSE ext -->
  <script src="https://unpkg.com/htmx.org@1.9.12" defer></script>
  <script src="https://unpkg.com/htmx.org@1.9.12/dist/ext/sse.js" defer></script>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

  <!-- Styles -->
  <link rel="stylesheet" href="/static/css/styles.css">
</head>

<body hx-ext="sse" sse-connect="/events">
  <div class="container my-3 main-wrap">

    <!-- Join (kept small, floats above layout) -->
    <div id="join-area" class="mb-3" style="max-width: 340px;">
      {{ template "_join_form.html" . }}
    </div>

    <!-- ===== Two-column app: Board (left) | Right stack (right) ===== -->
    <div class="board-stream">

      <!-- LEFT: Board -->
      <section>
        <!-- <h3 class="mb-2">Board</h3> -->
        <div id="board" sse-swap="board" hx-swap="innerHTML">
          {{ template "_board.html" . }}
        </div>
      </section>

      <!-- RIGHT: vertically stacked panels -->
      <aside class="stream-wrap">
        <div class="d-flex flex-column gap-3">

           <!-- Leaderboard (above Stream) -->
          <div id="leaderboard" sse-swap="leaderboard" hx-swap="innerHTML">
            {{ template "_leaderboard.html" . }}
          </div>

          <!-- Stream -->
          <div>
            <h3 class="mb-2">Stream</h3>
            <div id="stream-pane" class="stream-card" sse-swap="stream" hx-swap="innerHTML">
              {{ template "_stream_chats.html" . }}
            </div>
          </div>

          <!-- Dice -->
          <div class="panel text-start">
            <h3 class="mb-2">Dice</h3>
            <div id="dice" hx-swap="outerHTML">
              {{ template "_dice.html" . }}
            </div>
          </div>

          <!-- Players -->
          <div class="panel text-start">
            <h3 class="mb-2">Players</h3>
            <div id="players" sse-swap="players" hx-swap="innerHTML"></div>
          </div>

        </div>
      </aside>

    </div>
    <!-- /board-stream -->

  </div>

  <!-- Effects -->
  <script src="/static/js/effects.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"
    defer></script>
</body>

</html>
{{ end }}
